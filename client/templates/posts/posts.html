<template name="postsList">
  <div class="posts">
    {{#each post in posts}}
      {{> postItem post}}
    {{/each}}
  </div>
</template>
<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{this.url}}">{{this.title}}</a><span>{{domain}}</span></h3>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
<template name="postPage">
  {{> postItem}}
</template>
